buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
    }
}
apply plugin: 'com.android.application'


dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':swipeadapter')
    compile 'com.android.support:support-v4:+'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile 'net.hockeyapp.android:HockeySDK:4.0.0'
}

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.1"
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 21
        manifestPlaceholders = [HOCKEYAPP_APP_ID: "7b6e4f255f0b4d81bfff4a6b94737b23"]
    }
    lintOptions{
        abortOnError false
    }
    signingConfigs {
        release {
            storeFile file(System.getenv('MEDIAPLAYER_KEY_STORE_PATH'))
            storePassword System.getenv('STORE_PASSWORD')
            keyAlias System.getenv('KEY_STORE_ALIAS')
            keyPassword System.getenv('KEY_STORE_PASSWORD')
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            FileCollection proGuardFileCollection = files { file('../proguard_config').listFiles() }
            proGuardFileCollection.each {File file ->
                println file.name
            }
            proguardFiles proGuardFileCollection, getDefaultProguardFile('proguard-android.txt')
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
        }
    }
    repositories {
        mavenCentral()
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}
